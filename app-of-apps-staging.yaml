apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/teejayade2244/Blackrose-GitOps-manifest.git
    targetRevision: master
    path: Helm-app-of-apps
    helm:
      parameters:
        - name: global.environment
          value: staging
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
